name: get_cloud_services_plugin_version

label: Checks the Cloud Services Plugin version on Panorama

description: |
  Get Cloud Services Plugin from Panorama
type: rest

labels:
  collection:
    - DLP

variables:
  - name: TARGET_IP
    description: Host
    default: 0.0.0.0
    type_hint: hidden
  - name: TARGET_USERNAME
    description: Username
    default: admin
    type_hint: hidden
  - name: TARGET_PASSWORD
    description: Password
    default: admin
    type_hint: hidden

snippets:
  - name: key_gen
    path: https://{{ TARGET_IP }}/api/?type=keygen&user={{ TARGET_USERNAME }}&password={{ TARGET_PASSWORD }}
    output_type: xml
    outputs:
      - name: api_key
        capture_pattern: result/key

  - name: cloud_services
    cmd: parse
    variable: config
    outputs:
      - name: cloud_service_plugin
        capture_value: /config/devices/entry[@name='localhost.localdomain']/plugins/cloud_services/@version

