name: get_cloud_services_plugin_version

label: Checks the Cloud Services Plugin version on Panorama

description: |
  Get Cloud Services Plugin from Panorama
type: rest

labels:
  collection:
    - DLP

#variables:
#  - name: cli_command
#    description: CLI Command
#    default: show system info
#    type_hint: hidden
snippets:
  - name: check_cloud_service_plugin_version
      cmd: cli
      cmd_str: show system info
      outputs:
        - name: cloud_service_plugin
          capture_pattern: ./plugin_versions/entry[@name="cloud_services"]/@version